<!DOCTYPE html>
<html>
    <head>
        <title>survey report</title>
        <link rel="icon" href="survey image.jpg">
        <style>
            body{
                background-color: blanchedalmond;
            }
            .why{
                display: inline; padding-left: 24%;
            }
            .disk{
                display: inline; padding-left: 70px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>survey form</h1>
            <h4>
                let us know how we can improve our service
            </h4>
                <table>
                    <tr>
                        <td>*Name:</td><td><input type="text" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td>*Email:</td><td><input type="text" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td>*age</td><td><input type="number" placeholder="Enter your age"></td>
                    </tr>
                    <tr>
                        <td>*phone</td><td><input type="number" placeholder="phone number"></td>
                    </tr>
                    <tr>
                        <td>*First time playing escape room?</td>
                        <td>
                              <select>
                                <option>select an option</option>
                                <option>first time </option>
                                <option>second time </option>
                                <option>third time</option>
                                <option>many time</option>
                              </select>
                        </td>
                    </tr>
                </table>
                <div class="why">
                <h5 style="display: inline;">*which game you played?</h5>
                <nav class="disk"><input type="radio" name="*which game you played?" style="display: inline;">Exodus</nav>
                <nav class="disk"><input type="radio" name="*which game you played?" style="display: inline;">Aokigahara</nav>
                <nav class="disk"><input type="radio" name="*which game you played?" style="display: inline;">castiglione</nav>
                </div> 


            </center>
